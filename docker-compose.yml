version: '3'

services:
    
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    ports:
      - "8005:8000"
    networks:
      - app-network

  db:
    image: postgres:13.3
    environment:
      POSTGRES_DB: "store"
      POSTGRES_USER: "konstantin"
      POSTGRES_PASSWORD: "kali"
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - app-network


networks:
  app-network:
    driver: bridge